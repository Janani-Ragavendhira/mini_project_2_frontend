<div th:fragment="deleteAppointmentFragment">
    <div th:if="${apiResponse.isSuccess()} == false" class="text-center">
        <div class="alert alert-danger" th:text="${apiResponse.message}"></div>
        <a class="btn-primary btn btn-link me-2" th:href="@{/showAppointments}">Skip</a>
        <a class="btn-primary btn btn-link" th:href="@{/deleteAppointment/{id}(id=${id})}">Retry</a>
    </div>

    <div th:if="${apiResponse.isSuccess()} == true" class="text-center">
        <h1 class="display-3 mt-5 mb-5" th:text="${apiResponse.message}"></h1>
        <a class="btn-primary btn btn-link me-2" th:href="@{/showAppointments}">Show Appointments</a>
        <a class="btn-primary btn btn-link" th:href="@{/createAppointment}">Create Appointment</a>
    </div>
</div>
