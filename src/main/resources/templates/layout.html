<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hospital Management System - Mini Project 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/static/css/doc.css}" />
</head>
<body>

<nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
        <span class="navbar-brand mb-3 mt-3 display-2">Hospital Management System</span>
    </div>
</nav>

<div class="container-xxl bd-gutter mt-3 my-md-4 bd-layout">

    <aside class="bd-sidebar">
        <div class="offcanvas-lg offcanvas-start" tabindex="-1" id="bdSidebar" aria-labelledby="bdSidebarOffcanvasLabel">
            <div class="offcanvas-header border-bottom">
                <h5 class="offcanvas-title" id="bdSidebarOffcanvasLabel">Browse docs</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close" data-bs-target="#bdSidebar"></button>
            </div>

            <div class="offcanvas-body">

                <nav class="bd-links w-100" id="bd-docs-nav" aria-label="Docs navigation">
                    <ul class="bd-links-nav list-unstyled mb-0 pb-3 pb-md-2 pe-lg-2">
                        <li class="bd-links-group py-2">
                            <strong class="bd-links-heading d-flex w-100 align-items-center fw-semibold">
                                Doctors
                            </strong>
                            <ul class="list-unstyled fw-normal pb-2 small">
                                <li><a th:href="@{/createDoctor}" class="bd-links-link d-inline-block rounded">Create Doctor</a></li>
                                <li><a th:href="@{/showDoctors}" class="bd-links-link d-inline-block rounded">List Doctors</a></li>
                            </ul>
                        </li>
                        <li class="bd-links-group py-2">
                            <strong class="bd-links-heading d-flex w-100 align-items-center fw-semibold">
                                Patients
                            </strong>
                            <ul class="list-unstyled fw-normal pb-2 small">
                                <li><a th:href="@{/createPatient}" class="bd-links-link d-inline-block rounded">Create Patient</a></li>
                                <li><a th:href="@{/showPatients}" class="bd-links-link d-inline-block rounded">List Patients</a></li>
                            </ul>
                        </li>
                        <li class="bd-links-group py-2">
                            <strong class="bd-links-heading d-flex w-100 align-items-center fw-semibold">
                                Appointments
                            </strong>
                            <ul class="list-unstyled fw-normal pb-2 small">
                                <li><a th:href="@{/createAppointment}" class="bd-links-link d-inline-block rounded">Create Appointment</a></li>
                                <li><a th:href="@{/showAppointments}" class="bd-links-link d-inline-block rounded">List Appointments</a></li>
                            </ul>
                        </li>
                    </ul>
                </nav>

            </div>
        </div>
    </aside>

    <main class="bd-main order-1">
        <div th:replace="${content}"></div>
    </main>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<style type="text/css">
    label.error {
      color: red;
      font-size: 13px;
    }
</style>
</body>
</html>
